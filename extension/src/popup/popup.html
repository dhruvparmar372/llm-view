<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 320px;
      padding: 16px;
      background: #0d1117;
      color: #e6edf3;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      font-size: 14px;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid #30363d;
      border-top-color: #58a6ff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .icon {
      font-size: 18px;
      line-height: 1;
    }
    .copy-btn {
      margin-top: 12px;
      width: 100%;
      padding: 8px 12px;
      background: #238636;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }
    .copy-btn:hover { background: #2ea043; }
    .copy-again {
      margin-top: 8px;
      display: inline-block;
      color: #58a6ff;
      font-size: 12px;
      cursor: pointer;
      background: none;
      border: none;
      text-decoration: underline;
    }
    .error { color: #f85149; }
  </style>
</head>
<body>
  <div id="root">
    <div class="status">
      <div class="spinner"></div>
      <span>Converting page to markdownâ€¦</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
